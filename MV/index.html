<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Tranvia Vitoria</title>
      <script src="jquery-3.4.1.js"></script>
      <script src="main.js"></script>
      <script src="Librerias/Chart.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/styleIndex.css" title="styleIndex" />
  </head>
  <body onload="todas()">

      <!-- Cabecera -->
        <header>
          <img src="img/euskotren_logo.png">
          <h1>CONTROL DE TRANVIA</h1>
        </header>
      <!-- /Cabecera -->

      <!-- Men� principal -->
        <div>
          <ul id="menu">
              <li class="menuItem" id="accionesM" onclick="ocultarMenu('acciones')">Acciones</li>
              <li class="menuItem" id="graficoM" onclick="ocultarMenu('grafico')">Grafico</li>
          </ul>
        </div>
      <!-- /Men� principal -->

      <!-- Emergencia -->
        <div id="emergencia">
            <img src="img/emergencia.png" class="growshrink" style="width: 150px; height: 150px;" id="emergenciaImg">
        </div>
      <!-- /Emergencia -->

      <!-- Contenido -->
      <div id="contenido">

          <!-- Tranv�a -->
          <div id="tranvia">
            <h2>Posicion del tranvia</h2>
            <div id="posicionTranvia">
              <div id="contflechas">
                <div class="trianguloposicion" id="parada1" ></div>
                <div class="trianguloposicion" id="parada2"></div>
                <div class="trianguloposicion" id="parada3"></div>
                <div class="trianguloposicion" id="parada4"></div>
              </div>
              <div class="barra"></div></div>
              <div id="contbola">
              <div id="bolapos"></div>
            </div>
          </div>
          <!-- /Tranv�a -->

          <!-- Acciones -->
          <div id="acciones">
              <h2>Acciones</h2>
              <div id="botIzq">
                  <form action="" method="post" onsubmit="pos()">
                      <p>
                          <input id="pos_des1" type="radio" class="radio" name='"mis_datos".Posicion_Destino'>True
                          <input id="pos_des0" type="radio" class="radio" name='"mis_datos".Posicion_Destino' value="false">
                      </p>
                      <p> <label>Posicion a la que ir: <input type="number" name='"mis_datos".COTAS' id="posicion" min="0" max="500"></label> </p>

                      <p>
                          <input id="enter1" type="radio" class="radio" name='"mis_datos".ENTER'>True
                          <input id="enter0" type="radio" class="radio" name='"mis_datos".ENTER' value="false">
                      </p>

                      <input type="submit" id="enviar" value="Ir posicion">
                  </form>

                  <label>Parada a la que ir:</label>
                  <select id="parad">
                      <option selected="true" disabled>seleccione la parada</option>
                      <option name="parad" id="op1">1</option>
                      <option name="parad" id="op2">2</option>
                      <option name="parad" id="op3">3</option>
                      <option name="parad" id="op4">4</option>
                  </select>
                  <form action="" method="post" onsubmit="par()">
                      <p>
                          <input id="parada1_1" type="radio" class="radio" name='"mis_datos".Parada_1' >
                          <input id="parada1_0" type="radio" class="radio" name='"mis_datos".Parada_1' value="false">

                          <input id="parada2_1" type="radio" class="radio" name='"mis_datos".Parada_2'>
                          <input id="parada2_0" type="radio" class="radio" name='"mis_datos".Parada_2' value="false">

                          <input id="parada3_1" type="radio" class="radio" name='"mis_datos".Parada_3'>
                          <input id="parada3_0" type="radio" class="radio" name='"mis_datos".Parada_3' value="false">

                          <input id="parada4_1" type="radio" class="radio" name='"mis_datos".Parada_4'>
                          <input id="parada4_0" type="radio" class="radio" name='"mis_datos".Parada_4' value="false">
                      </p>
                      <input type="submit" id="enviarPar" class="botonIr" value="Ir">
                  </form>
              </div>
              <div id="botDer">
                  <form>
                      <p>
                          <input id="rearme1_1" type="radio" class="radio" name='"mis_datos".REARME_1'>Rearme 1
                          <input id="rearme1_0" type="radio" class="radio" name='"mis_datos".REARME_1' value="false">
                      </p>

                      <p>
                          <input id="rearme2_1" type="radio" class="radio" name='"mis_datos".REARME_2'>Rearme 2
                          <input id="rearme2_0" type="radio" class="radio" name='"mis_datos".REARME_2' value="false">
                      </p>

                      <input type="submit" id="enviarRearme"  value="Iniciar">
                  </form>
                  <input type="button" id="botonSeguir" class="botones"  value="Poner en marcha">
                  <input type="button" id="botonParar" class="botones" onclick="pararEm()" value="Emergencia">
              </div>
          </div>
          <!-- /Acciones -->
          <!--Grafico-->
          <div id="grafico">
              <div id="idGrafico">
                <canvas id="myChart"></canvas>
              </div>
            </div>
            <!--/Grafico-->
        </div>
        <!-- /Contenido -->

        <!-- Footer -->
          <footer>
            <div id="correo">
            <p>rajecorp@gmail.com</p>
            </div>

            <div id="links">
                <a href="https://github.com/rajecorp/reto1" target="_blank"><img src="img/github_logo.png" id="github_logo"></a>
            </div>

            <div id="copyright">
              <p>&copy 2019 RajeCorp</p>
            </div>


          </footer>
        <!-- /Footer -->


  </body>
</html>
